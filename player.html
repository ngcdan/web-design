<!DOCTYPE html>
<html lang="en">

<head>
  <title>Album</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="wrapper">
    <!-- PAGE HEADER GOES HERE -->
    <header>
      <h1>Artist</h1>
    </header>

    <!-- PAGE CONTENT GOES HERE -->
    <main class="player">
      <div class="photo">
        <img src="images/howl650.jpg" alt="cover" sizes="(min-width: 29em) 50vw, 100vw"
          srcset="images/howl650.jpg 650w, images/howl750.jpg 750w, images/howl850.jpg 850w, images/howl950.jpg 950w">
      </div>

      <div class="startTime">1:25</div>
      <div class="time"><input type="range" name="volume" min="0" max="100" value="30"></div>
      <div class="endTime">-2:14</div>

      <div class="title">
        <span>Howling at the Moon</span>
        <span>Wolf Pack Seven</span>
      </div>

      <div class="previous"><span class="fa fa-angle-double-left"></span></div>
      <div class="play"><span class="fa fa-play"></span></div>
      <div class="next"><span class="fa fa-angle-double-right"></span></div>



      <div class="voldn"><span class="fa fa-volume-down"></span></div>
      <div class="volume"><span><input type="range" name="volume" min="0" max="100"></span></div>
      <div class="volup"><span class="fa fa-volume-up"></span></div>
    </main>

    <!-- PAGE NAVIGATION GOES HERE -->
    <nav>
      <div><a href="index.html"><span class="fa fa-music"></span></a></div>
      <div class="active"><a href="artist.html"><span class="fa fa-user"></span></a></div>
      <div><a href="song.html"><span class="fa fa-list"></span></a></div>
      <div><a href="search.html"><span class="fa fa-search"></span></a></div>
    </nav>

  </div> <!-- end of wrapper -->
</body>

</html>
